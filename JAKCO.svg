<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Proces JAKCO
  </text>
  <!-- JAK Node 1 -->
  <rect x="50" y="80" width="120" height="60" fill="#e8f4fd" rx="8" stroke="#0077b5" stroke-width="2"/>
  <text x="110" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0077b5">
    JAK
  </text>
  <text x="110" y="120" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    User Story
  </text>
  <!-- Arrow 1 -->
  <path d="M 170 110 L 220 110" stroke="#ff6b35" stroke-width="3" marker-end="url(#arrowhead)"/>
  <!-- CO Node 1 -->
  <rect x="240" y="80" width="120" height="60" fill="#fff2e8" rx="8" stroke="#ff6b35" stroke-width="2"/>
  <text x="300" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff6b35">
    CO
  </text>
  <text x="300" y="120" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    Implementation
  </text>
  <!-- Arrow 2 -->
  <path d="M 360 110 L 410 110" stroke="#34a853" stroke-width="3" marker-end="url(#arrowhead2)"/>
  <!-- Test Node -->
  <rect x="430" y="80" width="120" height="60" fill="#e8f5e8" rx="8" stroke="#34a853" stroke-width="2"/>
  <text x="490" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#34a853">
    TEST
  </text>
  <text x="490" y="120" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    User Feedback
  </text>
  <!-- Decision Diamond -->
  <polygon points="610,80 660,110 610,140 560,110" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="2"/>
  <text x="610" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e17055">
    OK?
  </text>
  <!-- Arrow to decision -->
  <path d="M 550 110 L 560 110" stroke="#34a853" stroke-width="3" marker-end="url(#arrowhead2)"/>
  <!-- NO path - back to JAK -->
  <path d="M 590 130 Q 550 180 300 180 Q 110 180 110 140" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead3)" fill="none"/>
  <text x="350" y="195" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">
    NO - Iterate
  </text>
  <!-- YES path - to next JAK -->
  <path d="M 630 90 L 680 90 L 680 60 L 110 60 L 110 200" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowhead4)" fill="none"/>
  <text x="680" y="50" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">
    YES - Next Feature
  </text>
  <!-- JAK Node 2 -->
  <rect x="50" y="220" width="120" height="60" fill="#e8f4fd" rx="8" stroke="#0077b5" stroke-width="2"/>
  <text x="110" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0077b5">
    JAK
  </text>
  <text x="110" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    Next Story
  </text>
  <!-- Arrow 3 -->
  <path d="M 170 250 L 220 250" stroke="#ff6b35" stroke-width="3" marker-end="url(#arrowhead)"/>
  <!-- CO Node 2 -->
  <rect x="240" y="220" width="120" height="60" fill="#fff2e8" rx="8" stroke="#ff6b35" stroke-width="2"/>
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff6b35">
    CO
  </text>
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    Build More
  </text>
  <!-- Continuation dots -->
  <circle cx="400" cy="250" r="4" fill="#666"/>
  <circle cx="420" cy="250" r="4" fill="#666"/>
  <circle cx="440" cy="250" r="4" fill="#666"/>
  <!-- Legend -->
  <rect x="50" y="350" width="700" height="120" fill="white" rx="8" stroke="#ddd"/>
  <text x="70" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Legenda:
  </text>
  <!-- Legend items -->
  <rect x="70" y="390" width="30" height="20" fill="#e8f4fd" stroke="#0077b5"/>
  <text x="110" y="405" font-family="Arial, sans-serif" font-size="14" fill="#333">
    JAK - Scenariusz u≈ºytkownika
  </text>
  <rect x="70" y="420" width="30" height="20" fill="#fff2e8" stroke="#ff6b35"/>
  <text x="110" y="435" font-family="Arial, sans-serif" font-size="14" fill="#333">
    CO - Implementacja techniczna
  </text>
  <rect x="400" y="390" width="30" height="20" fill="#e8f5e8" stroke="#34a853"/>
  <text x="440" y="405" font-family="Arial, sans-serif" font-size="14" fill="#333">
    TEST - Weryfikacja z userem
  </text>
  <polygon points="400,420 415,425 400,430 385,425" fill="#ffeaa7" stroke="#fdcb6e"/>
  <text x="440" y="430" font-family="Arial, sans-serif" font-size="14" fill="#333">
    Decyzja - czy user jest zadowolony?
  </text>
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff6b35"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34a853"/>
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
  </defs>
</svg>
